services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: maimai-backend
    container_name: maimai-backend
    restart: unless-stopped
    environment:
      - SEGA_ID=${SEGA_ID}
      - SEGA_PASSWORD=${SEGA_PASSWORD}
      - BACKEND_PORT=3000
      - DATA_DIR=${DATA_DIR:-/app/data}
      - DATABASE_URL=sqlite:/app/data/maimai.sqlite3
      - MAIMAI_INTL_SEGA_ID=${MAIMAI_INTL_SEGA_ID}
      - MAIMAI_INTL_SEGA_PASSWORD=${MAIMAI_INTL_SEGA_PASSWORD}
      - MAIMAI_JP_SEGA_ID=${MAIMAI_JP_SEGA_ID}
      - MAIMAI_JP_SEGA_PASSWORD=${MAIMAI_JP_SEGA_PASSWORD}
      - USER_AGENT=${USER_AGENT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - ./data:/app/data
      - ./backend/migrations:/app/migrations
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  discord:
    build:
      context: .
      dockerfile: Dockerfile
      target: maimai-discord
    container_name: maimai-discord
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_USER_ID=${DISCORD_USER_ID}
      - BACKEND_URL=http://backend:3000
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      backend:
        condition: service_healthy
