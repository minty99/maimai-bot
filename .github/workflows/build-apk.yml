name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: maimai-picker-app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=${{ github.workspace }}/maimai-picker-app/android/app/release-keystore.jks
          EOF
          # Trim leading whitespace from each line (heredoc indentation)
          sed -i 's/^[[:space:]]*//' android/key.properties

      - name: Build APK
        run: flutter build apk --release --build-number=$(date +%s)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: maimai-picker-release-apk
          path: maimai-picker-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
